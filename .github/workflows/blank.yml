name: Evaluation 

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  evaluate:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - uses: actions/setup-java@v1
      with:
        java-version: '8' # The JDK version to make available on the path.
        java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
        architecture: x64 # (x64 or x86) - defaults to x64
    - run: java -version  
      
    - name: Print information
      run: ls
    
    - name: Download Amandroid 3.1.2
      uses: Legion2/download-release-action@v2.1.0
      with:
        repository: TaintBench/TaintBench
        tag: 'TaintAnalysisTools'
        path: AnalysisTools
        file: Amandroid_3.1.2_Release.zip
      
    - name: Download Amandroid 3.2.2
      uses: Legion2/download-release-action@v2.1.0
      with:
        repository: TaintBench/TaintBench
        tag: 'TaintAnalysisTools'
        path: AnalysisTools
        file: Amandroid_3.2.0_Release.zip

    - name: Download FlowDroid April 2017
      uses: Legion2/download-release-action@v2.1.0
      with:
        repository: TaintBench/TaintBench
        tag: 'TaintAnalysisTools'
        path: AnalysisTools
        file: FlowDroid_April_2017_Nightly.zip

    - name: Download FlowDroid 2.7.1
      uses: Legion2/download-release-action@v2.1.0
      with:
        repository: TaintBench/TaintBench
        tag: 'TaintAnalysisTools'
        path: AnalysisTools
        file: FlowDroid_2.7.1_Release.zip 
        
    - name: Print Downloaded Analysis Tools
      run: ls AnalysisTools
         
    - name: Download TaintBench Suite
      uses: Legion2/download-release-action@v2.1.0
      with:
        repository: TaintBench/TaintBench
        tag: 'TaintBenchSuite'
        path: TaintBench
        file: TaintBench.zip

    - name: Print DowNloaded TaintBench
      run: ls TaintBench
                      
    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: echo Hello, world!

    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
